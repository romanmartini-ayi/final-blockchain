<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
  <script src="bundle.js"></script>
  <title>final-node</title>
</head>
<body>

  <div class="container">
    <h1>final-node</h1>
    
    <div class="row">
      <div class="col-sm-12">
        <form id="setStudentNotes">
          <div class="form-group">
            <label for="studentId">student ID</label>
            <input id="studentId" type="text" class="form-control"></input>
          </div>
          <div class="form-group">
            <label for="note">Set data(number)</label>
            <input id="note" type="number" class="form-control"></input>
          </div>
          <br>
          <button type="submit" class="btn btn-primary">Submit</button>
        </form>
      </div>
    </div>

    <div class="row">
      <div class="col-sm-12">
        <form id="getStudentNotes">
          <div class="form-group">
            <label for="studentId">student ID</label>
            <input id="studentId" type="text" class="form-control"></input>
          </div>
          <br>
          <button type="submit" class="btn btn-primary">Submit</button>
        </form>
        <div>Student Note: <span id="seeNote"></span></div>
      </div>
    </div>
  </div>

</body>
</html>
