<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
  <script src="bundle.js"></script>
  <title>final-node</title>
</head>
<body>

  <div class="container">
    
    <div class="row">
      <h2>Evaluar estudiantes</h2>
      <div class="col-sm-12">
        <form id="setStudentNotes">
          <div class="form-group">
            <label for="studentId">Identificador de estudiante</label>
            <input id="studentId" type="text" class="form-control"></input>
          </div>
          <div class="form-group">
            <label for="note">Nota</label>
            <input id="note" type="number" class="form-control"></input>
          </div>
          <br>
          <button type="submit" class="btn btn-primary">Submit</button>
        </form>
      </div>
    </div>
    <br><br><br>


    <div class="row">
      <h2>Ver notas</h2>
      <div class="col-sm-12">
        <form id="getStudentNotes">
          <div class="form-group">
            <label for="studentId">Identificador de estudiante</label>
            <input id="studentId" type="text" class="form-control"></input>
          </div>
          <br>
          <button type="submit" class="btn btn-primary">Submit</button>
        </form>
        <div>Nota: <span id="seeNote"></span></div>
      </div>
    </div>
    <br><br><br>

  
    <div class="row">
      <h1>Admin</h1>
      <div class="col-sm-12">
        <h4>Dueño del contrato: <span id="seeOwner"></span> </h4>
      </div>
    </div>

    <div class="row">
      <div class="col-sm-12">
        <form id="changeOwner">
          <div class="form-group">
            <label for="newOwnerAddress">Cambiar Dueño del contrato</label>
            <input id="newOwnerAddress" type="text" class="form-control"></input>
          </div>
          <br>
          <button type="submit" class="btn btn-primary">Submit</button>
        </form>
      </div>
    </div>

</div>

</body>
</html>
